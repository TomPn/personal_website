<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/tompan/" id="navbar__logo"><i class="fas faa-pan">Pan</i></a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/tompan/" class="navbar__links">
                        Home
                    </a>

                <li class="navbar__item">
                    <a href="/tompan/work.html" class="navbar__links">

                    <a href="/tompan/contact.html" class="button">

                    </a>
                </li>
            </ul>
            <img src="/images/moon.png" alt="" id="change__icon">
        </div>

    <!-- Contact Form -->
    <div class="contact_form">
        <form action="https://formsubmit.co/tommmpn@gmail.com" method="POST">
            <h3>GET IN TOUCH</h3>
            <input type="hidden" name="_subject" value="New email">
            <input type="text" id="name" placeholder="First Name" required>
            <input type="text" id="name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone">
            <textarea id="message" rows="10" placeholder="Leave your message Here!"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer__container">
        <div class="social__media">
            <div class="social__media--wrap">
                <div class="footer__logo">
                    <a href="/tompan/" id="footer__logo"><i class="fas faa-pan">Pan</i></a>
                </div>
                <p class="website__rights"> Pan 2022. All rights reserved</p>
                <div class="social__icons">
                    <a href="https://www.instagram.com/zewen.tom.pan/" class="social__icon--link" target="_blank">

                    <a href="https://www.linkedin.com/in/zewenpan/" class="social__icon--link" target="_blank">

                    <a href="https://github.com/TomPn" class="social__icon--link" target="_blank">

                </div>

        </div>
    </div>
